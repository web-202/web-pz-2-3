<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>PZ_2_3_T_1</title>
</head>

<body>
    <div class="page-app">
        <div class="image-container">
            <img class="image-container__image" src="./img/IMG_1.jpg" alt="Image 1">
            <img class="image-container__image" src="./img/IMG_2.jpg" alt="Image 2">
            <img class="image-container__image" src="./img/IMG_3.jpg" alt="Image 3">
        </div>

        <div class="link-container">
            <a class="link" href="https://www.viti.edu.ua/">Viti</a>
            <a class="link" href="https://journal.viti.edu.ua">Mitit Journal</a>
            <a class="link" href="http://46.219.127.6/">Mitit</a>
        </div>

        <div id="demo" class="text-block"></div>

        <form action="#" class="personal-data">
            <lable for="first-name" class="input-container">
                First Name
                <input id="first-name" name="first-name" type="text" class="input__input-field" required>
            </lable>

            <lable for="last-name" class="input-container">
                Last Name
                <input id="last-name" name="last-name" type="text" class="input__input-field" required>
            </lable>

            <lable for="age" class="input-container">
                Age
                <input id="age" name="age" type="number" class="input__input-field" required>
            </lable>

            <input class="personal-data__submit" type="submit">
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
